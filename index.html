<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--kod för gästbok-->
    <h1>Gästbok</h1>
    <form method="post" name="guestBook" onsubmit="return submitForm()">
        
        <div>
            <label for="namn">Namn:
                <br>
            <input type="text" id="namn" name="namn" placeholder="ange ditt namn" required>
            </label>
        </div>
        <br>
        <div>
            <label for="epost">Epost:
                <br>
            <input type="text" id="epost" name="epost" placeholder="ange din epost" required>
        </label>
        </div>
        <br>
        <div>
            <label for="telefon">Telefonnummer:
                <br>
                <input type="tel" name="telefon" id="telefon" placeholder="ange ditt telefonnummer">
            </label>
        </div>
        <br>
        <div>
            <label for="meddelande">Meddelande:
                <br>
                <textarea name="meddelande" id="meddelande"></textarea>
            </label>
        </div>
        <br>
        <div>
            <input type="checkbox" value="gdpr" name="gdpr" value="1" required> Jag godkänner att mina uppgifter lagras.
        </div>
        <br>
        <div>
            <button>Skicka</button>
        </div>
    </form>
    <!--Slut på gästbok-->

    <h2>Inlägg</h2>

    <p id="message"></p>
    <script src="script.js"></script>
    
</body>
</html>
